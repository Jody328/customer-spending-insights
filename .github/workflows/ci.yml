name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test (API + Web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # API (.NET) build + test
      # -----------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore API
        working-directory: apps/api
        run: dotnet restore

      - name: Build API
        working-directory: apps/api
        run: dotnet build -c Release --no-restore

      - name: Test API
        working-directory: apps/api
        run: dotnet test -c Release --no-build --verbosity normal

      # -----------------------
      # Web (Node) build + test
      # -----------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Test Web
        working-directory: apps/web
        run: npm run test:run

      - name: Build Web
        working-directory: apps/web
        run: npm run build
